{% extends 'cars_and_brands/base.html' %}

{% block title %}List of Brands{% endblock %}

{% block content %}
    <ul>
        {% for brand in brands %}            
            <li><a href="{% url 'show_brand' brand_id=brand.id %}">{{ brand.name }}</a></li>
        {% endfor %}    
    </ul>

    <a href="{% url 'new_brand' %}">New</a>
{% endblock %}
