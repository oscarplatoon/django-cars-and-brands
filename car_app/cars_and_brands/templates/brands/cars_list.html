<div>
  <h1> All Cars for {{ brand.title }} </h1>
  <ul>
    {% for car in cars %}
      <div>
        <li><a href="{% url 'cars_detail' brand_id=brand.id car_id=car.id %}">{{ car.make }}</a></li>
      </div>
    {% endfor %}
  </ul>
</div>

<a href="{% url 'new_car' brand_id=brand.id %}">Add a new Car</a>
