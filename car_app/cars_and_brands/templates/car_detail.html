{% extends 'base.html' %}

{% block content %}
  <h1>Model: {{ car.model }}</h1>
  <a href="{% url 'car_edit' brand_id=brand.id car_id=car.id %}">Edit {{ car.model }}</a>
  <form method='POST' action="{% url 'car_delete' brand_id=brand.id car_id=car.id %}">
    {% csrf_token %}
    <button type='submit'>Delete {{ car.model }}</button>
  </form>
  <a href="{% url 'brands' %}">Home</a>
{% endblock %}
