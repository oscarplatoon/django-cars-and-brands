<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
  <div class="container">
    <div class="d-flex justify-content-center">
      <h1>Brands</h1>
    </div>
    <div class="d-flex align-items-center flex-column">
      <ul class="list-group w-20 ">
       {% for brand in all_brands %}
          <li class="list-group-item  list-group-item-light text-center"><a href="{% url 'brand_detail' brand_id=brand.id %}"">{{brand.name}}</a></li>
        {% endfor %}
      </ul>
      <a class="text-decoration-none" href="{% url 'new_brand' %}"> Add a new brand </a>
    <div>
  </div>

  
</body>
</html>
