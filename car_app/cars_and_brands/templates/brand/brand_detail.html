<html lang="en">
<head>

  <div class="d-flex justify-content-center align-items-center flex-column">
    <h2>{{ brand.name }}</h2>
    <div>
      <a href="{% url 'cars_list' brand_id=brand.id %}">Cars made by this Brand</a>

    </form>
    
  </div>
